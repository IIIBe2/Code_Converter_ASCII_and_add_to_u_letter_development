  var buttons = document.querySelectorAll('input[type="button"]');
  var click = 0;
    [].forEach.call(buttons, function(btn){
      btn.addEventListener('click', function(e){
        if (click % 2 != 1){
          
          click = 1;
          e.target.closest('.settings_menu').className = 'Down';
          viewDiv();
          }
        else if(click % 2 == 1) {click = 2;
          viewDiv();
          e.target.closest('.Down').className = 'settings_menu';
          }
      })
    })

    var g2 = 0;
    function viewDiv(){
      if(g2 == 0 ){g2=1;
        document.getElementById("settings_simv").style.display="block";
      }
      else if(g2 == 1){g2=0;
        document.getElementById("settings_simv").style.display="none";}
    }


    function range(start, end) {
        if(start === end) return [start];
        return [start, ...range(start + 1, end)];
    }

    var control_check = 0;
    function control_function(){

      if (control_check == 0){
        //activation
        document.getElementById("control").className = "preview-block__btn custom-btn";
        document.getElementById("control").id = "control_activated";
        control_check = 1;
      }
      else if (control_check == 1){
        document.getElementById("control_activated").className = " ";//control_activated
        document.getElementById("control_activated").id = "control";
        control_check = 0;
      }
      }

      jQuery('#control').on('click', function() {
        control_function();
      });  

    Array.prototype.remove = function() {
    var what, a = arguments, L = a.length, ax;
    while (L && this.length) {
        what = a[--L];
        while ((ax = this.indexOf(what)) !== -1) {
            this.splice(ax, 1);
        }
    }
    return this;
    };

    function copyText_func(){
      var buttoncopy = document.getElementById('copyText');

      buttoncopy.addEventListener('click', function () {  
      var ta = document.getElementById('result'); 
      var range = document.createRange();
      range.selectNode(ta); 
      window.getSelection().addRange(range); 

      try { 
        document.execCommand('copy'); 
      } catch(err) { 
        console.log('Can`t copy, boss'); 
      } 
      window.getSelection().removeAllRanges();
      })}

      jQuery('#copyText').on('click', function() {
        copyText_func();
      });  


  </script>

  <script type="text/javascript">

    $(window).keyup(function(e){
      var target = $('.checkbox-btn input:focus');
      if (e.keyCode == 9 && $(target).length){
        $(target).parent().addClass('focused');
      }
    });
    
    $('.checkbox-btn input').focusout(function(){
      $(this).parent().removeClass('focused');
    });

  </script>
