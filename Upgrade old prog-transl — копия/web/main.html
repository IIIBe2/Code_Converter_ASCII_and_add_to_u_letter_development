<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Рекодер</title>

  <script src="eel.js"></script>
  <link rel="icon" type="image/png" href="/web/favicon.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

  <div class="main_functions">
    
    <input id="input_text" type="text" placeholder="Введите текст для преобразования" required="" value="dfgdfg">
    
      <div class="settings">
        <button id="settings"> Настройки </button>
        <button id="ic"></button>
      </div>

    <button id="show"> Выполнить преобразование</button>
    <div id="result" type="text" required="" placeholder=""></div>
  </div>
  <div class="info">

  </div>

  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript">

      async function display_recode(){ 
        let recoding_text = document.getElementById('input_text').value;

        let res = await eel.get_recode(recoding_text)();
        document.getElementById('result').innerHTML = res;
      }

      jQuery('#show').on('click', function() {
        display_recode();
      });

  </script>

</body> 
</html>
